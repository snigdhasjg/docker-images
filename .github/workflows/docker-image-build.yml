name: Docker Image Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "*"
      - "**/docs/**"
      - ".github/**"
      - "!.github/workflows/docker-image-build.yml"

concurrency: docker_image_build_${{ github.ref }}

jobs:
  docker:
    runs-on: ubuntu-latest
    name: Docker Build and Push
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: metadata
        name: Compute Metadata
        run: |
          echo "current_date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "git_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - id: zshbuntu
        name: Build ZSHbuntu
        uses: docker/build-push-action@v5
        with:
          context: zshbuntu/
          no-cache: true
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/zshbuntu:latest,${{ vars.DOCKERHUB_USERNAME }}/zshbuntu:${{ steps.metadata.outputs.git_tag }}
          platforms: linux/amd64,linux/arm64/v8
          labels: |
            org.opencontainers.image.title=zshbuntu
            org.opencontainers.image.url=${{ github.repositoryUrl }}
            org.opencontainers.image.version=${{ steps.metadata.outputs.git_tag }}
            org.opencontainers.image.created=${{ steps.metadata.outputs.current_date }}
            org.opencontainers.image.revision=${{ github.sha }}

      - id: zshmazon
        name: Build ZSHmazon
        uses: docker/build-push-action@v5
        with:
          context: zshmazon/
          no-cache: true
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/zshmazon:latest,${{ vars.DOCKERHUB_USERNAME }}/zshmazon:${{ steps.metadata.outputs.git_tag }}
          platforms: linux/amd64,linux/arm64/v8
          labels: |
            org.opencontainers.image.title=zshmazon
            org.opencontainers.image.url=${{ github.repositoryUrl }}
            org.opencontainers.image.version=${{ steps.metadata.outputs.git_tag }}
            org.opencontainers.image.created=${{ steps.metadata.outputs.current_date }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Summary
        run: |
          {
            echo -e "# Image: ${{ fromJson(steps.zshbuntu.outputs.metadata)['image.name'] }}\n"
            echo '<details>'
            echo '<summary>Details</summary>'
            echo -e '\n```'
            echo -e "${{ steps.zshbuntu.outputs.metadata }}"
            echo -e '```'
            echo '</details>'
            echo -e '\n'
          } >> $GITHUB_STEP_SUMMARY
          
          {
            echo -e "# Image: ${{ fromJson(steps.zshmazon.outputs.metadata)['image.name'] }}\n"
            echo '<details>'
            echo '<summary>Details</summary>'
            echo -e '\n```'
            echo -e "${{ steps.zshmazon.outputs.metadata }}"
            echo -e '```'
            echo '</details>'
            echo -e '\n'
          } >> $GITHUB_STEP_SUMMARY